<section class="posts-section">
  <div class="main-content">
    <div class="posts-container">
      <h2>Últimas publicaciones</h2>
      <div class="posts-searcher">
        <input type="text" placeholder="Buscar publicaciones..." />
        <button>Buscar</button>
      </div>

      <!-- posts list -->
      <div class="posts-list">
        @for (post of posts(); track $index) {
        <div class="post-card" (click)="postClickeable(post.postId)">
          <img
            src="{{ post.bannerUrl }}"
            alt="{{ post.title }}"
            style="width: 100%; height: auto; object-fit: contain"
            loading="lazy"
          />
          <div class="post-card-content">
            <h3>{{ post.title }}</h3>
            <p>
              {{ post.body.substring(0, 150) }}{{ post.body.length > 150 ? '...' : '' }}
            </p>
            <div class="post-card-footer">
              <div class="category-list">
                <!-- TODO: Implementar categorías cuando estén disponibles en el modelo Post -->
                <span>{{ post.author.firstName }} {{ post.author.lastName }}</span>
              </div>
              <button
                class="like-button-small"
                [class.liked]="post.isLiked"
                (click)="togglePostLike(post.postId, $event)"
              >
                <svg
                  class="like-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="18"
                  height="18"
                >
                  @if (post.isLiked) {
                  <!-- Corazón lleno -->
                  <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                    fill="currentColor"
                  />
                  } @else {
                  <!-- Corazón vacío -->
                  <path
                    d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"
                    fill="currentColor"
                  />
                  }
                </svg>
                <span class="like-count">{{ post.likesCount || 0 }}</span>
              </button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>

    <!-- Categories sidebar -->
    <aside class="categories">
      <h3>Categorías</h3>
      <div class="categories-grid">
        @for (category of categories(); track $index) {
        <span class="category-item">{{ category.name }}</span>
        }
      </div>
    </aside>
  </div>
</section>
